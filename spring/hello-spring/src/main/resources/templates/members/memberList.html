<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
  <idv>
      <table>
          <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
          </tbody>
      </table>
  </idv>
</body>
</html>
